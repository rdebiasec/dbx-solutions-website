name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    working-directory: site

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: site/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for custom domain
        id: check_domain
        run: |
          if [ -f "CNAME" ] || [ -f "public/CNAME" ]; then
            echo "has_custom_domain=true" >> $GITHUB_OUTPUT
            echo "base_path=/" >> $GITHUB_OUTPUT
          else
            echo "has_custom_domain=false" >> $GITHUB_OUTPUT
            echo "base_path=/dbx-solutions-website/" >> $GITHUB_OUTPUT
          fi

      - name: Build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: ${{ steps.check_domain.outputs.base_path }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

